<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0A0E17"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#40E0D0" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stars -->
  <g>
    <circle cx="100" cy="80" r="1" fill="white" opacity="0.8"/>
    <circle cx="200" cy="150" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="300" cy="100" r="1" fill="white" opacity="0.9"/>
    <circle cx="500" cy="200" r="1.2" fill="white" opacity="0.8"/>
    <circle cx="650" cy="120" r="1" fill="white" opacity="0.7"/>
    <circle cx="750" cy="350" r="1.3" fill="white" opacity="0.9"/>
    <circle cx="400" cy="300" r="1" fill="white" opacity="0.8"/>
    <circle cx="200" cy="350" r="1.2" fill="white" opacity="0.7"/>
    <circle cx="300" cy="400" r="1" fill="white" opacity="0.9"/>
    <circle cx="600" cy="350" r="1.4" fill="white" opacity="0.8"/>
    <circle cx="100" cy="250" r="1" fill="white" opacity="0.7"/>
    <circle cx="700" cy="200" r="1.5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Physics Objects -->
  <g transform="translate(400, 170)" filter="url(#glow)">
    <!-- Platform -->
    <rect x="-150" y="80" width="300" height="20" rx="5" ry="5" fill="#40E0D0" opacity="0.6"/>
    
    <!-- Ramp -->
    <path d="M-150,80 L-50,0 L-50,80 Z" fill="#8A2BE2" opacity="0.6"/>
    
    <!-- Ball -->
    <circle cx="60" cy="20" r="20" fill="url(#grad1)" stroke="white" stroke-width="2" opacity="0.9"/>
    
    <!-- Force Vectors -->
    <line x1="60" y1="20" x2="60" y2="60" stroke="red" stroke-width="3" stroke-dasharray="5,3"/>
    <line x1="60" y1="20" x2="100" y2="20" stroke="blue" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- Boxes -->
    <rect x="0" y="20" width="30" height="30" transform="rotate(15, 15, 35)" fill="#8A2BE2" stroke="white" stroke-opacity="0.5" stroke-width="1"/>
    <rect x="-80" y="40" width="20" height="20" transform="rotate(-10, -70, 50)" fill="#40E0D0" stroke="white" stroke-opacity="0.5" stroke-width="1"/>
    
    <!-- Pulley System -->
    <circle cx="120" cy="-20" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="120" y1="-5" x2="120" y2="40" stroke="white" stroke-width="1" opacity="0.7"/>
    <rect x="105" y="40" width="30" height="20" fill="#8A2BE2" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">
    Physics Puzzle Game
  </text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#CCC">
    March 31, 2025 - Object manipulation mechanics
  </text>
  
  <!-- Replit AI Logo Hint -->
  <g transform="translate(670, 380)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#CCC">Created with</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#40E0D0">Replit AI</text>
  </g>
</svg>
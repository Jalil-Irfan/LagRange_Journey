<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0A0E17"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#40E0D0" stop-opacity="0.7"/>
    </linearGradient>
    <radialGradient id="planetGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#40E0D0" stop-opacity="0.7"/>
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stars -->
  <g>
    <circle cx="100" cy="80" r="1" fill="white" opacity="0.8"/>
    <circle cx="200" cy="150" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="300" cy="100" r="1" fill="white" opacity="0.9"/>
    <circle cx="500" cy="200" r="1.2" fill="white" opacity="0.8"/>
    <circle cx="650" cy="120" r="1" fill="white" opacity="0.7"/>
    <circle cx="750" cy="350" r="1.3" fill="white" opacity="0.9"/>
    <circle cx="400" cy="300" r="1" fill="white" opacity="0.8"/>
    <circle cx="200" cy="350" r="1.2" fill="white" opacity="0.7"/>
    <circle cx="300" cy="400" r="1" fill="white" opacity="0.9"/>
    <circle cx="600" cy="350" r="1.4" fill="white" opacity="0.8"/>
    <circle cx="100" cy="250" r="1" fill="white" opacity="0.7"/>
    <circle cx="700" cy="200" r="1.5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- LagRange Space System -->
  <g transform="translate(400, 170)" filter="url(#glow)">
    <!-- Central Planet -->
    <circle cx="0" cy="0" r="40" fill="url(#planetGrad)"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#40E0D0" stroke-width="1" stroke-opacity="0.3"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#40E0D0" stroke-width="1" stroke-opacity="0.2"/>
    
    <!-- Orbiting Space Station -->
    <g transform="rotate(30)">
      <circle cx="120" cy="0" r="15" fill="#8A2BE2" opacity="0.8"/>
      <rect x="105" y="-5" width="30" height="10" fill="#40E0D0" opacity="0.7"/>
      <ellipse cx="120" cy="0" rx="130" ry="30" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="5,5" transform="rotate(90, 120, 0)"/>
    </g>
    
    <!-- Satellite -->
    <g transform="rotate(150)">
      <circle cx="80" cy="0" r="8" fill="#40E0D0" opacity="0.8"/>
      <rect x="74" y="-12" width="12" height="24" fill="#8A2BE2" opacity="0.7"/>
      <ellipse cx="80" cy="0" rx="85" ry="25" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="3,3" transform="rotate(90, 80, 0)"/>
    </g>
    
    <!-- Spacecraft -->
    <g transform="rotate(240)">
      <path d="M60,-5 L75,0 L60,5 Z" fill="white" opacity="0.9"/>
      <circle cx="60" cy="0" r="3" fill="#40E0D0"/>
      <line x1="76" y1="0" x2="85" y2="0" stroke="#40E0D0" stroke-width="1" stroke-dasharray="2,1"/>
    </g>
    
    <!-- Lagrangian Points (L4 and L5) -->
    <circle cx="85" cy="147" r="5" fill="url(#grad1)" opacity="0.7"/>
    <circle cx="-85" cy="-147" r="5" fill="url(#grad1)" opacity="0.7"/>
    <text x="95" y="152" font-family="Arial, sans-serif" font-size="12" fill="white">L4</text>
    <text x="-105" y="-142" font-family="Arial, sans-serif" font-size="12" fill="white">L5</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">
    LagRange in Space
  </text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#CCC">
    April 2, 2025 - Final successful game!
  </text>
  
  <!-- AI Tools Collaboration -->
  <g transform="translate(600, 380)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#CCC">Created with</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#40E0D0">Cursor AI + Replit AI + ChatGPT</text>
  </g>
</svg>
    <circle cx="675" cy="125" r="1.3" fill="white"/>
    <circle cx="725" cy="175" r="0.7" fill="white"/>
    
    <circle cx="50" cy="200" r="1" fill="white"/>
    <circle cx="100" cy="250" r="1.2" fill="white"/>

    <circle cx="725" cy="375" r="0.7" fill="white"/>
    
    <circle cx="100" cy="400" r="1" fill="white"/>
    <circle cx="150" cy="425" r="1.2" fill="white"/>
    <circle cx="200" cy="400" r="0.8" fill="white"/>
    <circle cx="250" cy="425" r="1" fill="white"/>
    <circle cx="300" cy="400" r="1.3" fill="white"/>
    <circle cx="350" cy="425" r="0.7" fill="white"/>

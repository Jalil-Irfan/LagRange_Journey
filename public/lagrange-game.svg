    <circle cx="700" cy="400" r="1.3" fill="white"/>
    <circle cx="750" cy="425" r="0.7" fill="white"/>
  </g>

  <!-- Earth -->
  <g>
    <circle cx="200" cy="225" r="60" fill="url(#earthGradient)"/>
    <path d="M170 190 Q 200 235 230 260" stroke="#5DA9E9" stroke-width="2" fill="none"/>
    <path d="M160 220 Q 190 240 210 230" stroke="#5DA9E9" stroke-width="1.5" fill="none"/>
    <path d="M180 170 Q 210 200 240 210" stroke="#5DA9E9" stroke-width="1.8" fill="none"/>
  </g>

  <!-- Moon -->
  <g>
    <circle cx="600" cy="225" r="40" fill="url(#moonGradient)"/>
    <circle cx="585" cy="210" r="8" fill="#A5A5A5" opacity="0.6"/>
    <circle cx="615" cy="240" r="6" fill="#A5A5A5" opacity="0.6"/>
    <circle cx="610" cy="200" r="5" fill="#A5A5A5" opacity="0.6"/>
  </g>

  <!-- LaGrange Points -->
  <g>
    <circle cx="350" cy="225" r="6" fill="#6E2CF4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="350" y="245" fill="#FFFFFF" font-family="Arial" font-size="12" text-anchor="middle">L1</text>
    
    <circle cx="100" cy="225" r="6" fill="#6E2CF4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="245" fill="#FFFFFF" font-family="Arial" font-size="12" text-anchor="middle">L2</text>
    
    <circle cx="450" cy="125" r="6" fill="#6E2CF4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="450" y="145" fill="#FFFFFF" font-family="Arial" font-size="12" text-anchor="middle">L4</text>
    
    <circle cx="450" cy="325" r="6" fill="#6E2CF4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="450" y="345" fill="#FFFFFF" font-family="Arial" font-size="12" text-anchor="middle">L5</text>
    
    <circle cx="700" cy="225" r="6" fill="#6E2CF4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="700" y="245" fill="#FFFFFF" font-family="Arial" font-size="12" text-anchor="middle">L3</text>
  </g>

  <!-- Spacecraft -->
  <g>
    <g transform="translate(400, 225)">
      <rect x="-10" y="-6" width="20" height="12" rx="2" fill="#1E1E2A" stroke="#6E2CF4" stroke-width="1.5"/>
      <line x1="0" y1="-10" x2="0" y2="-6" stroke="#6E2CF4" stroke-width="1.5"/>
      <circle cx="0" cy="-12" r="2" fill="#FFFFFF"/>
      <rect x="-15" y="-3" width="5" height="6" rx="1" fill="#00F0FF" fill-opacity="0.3" stroke="#6E2CF4" stroke-width="1"/>
      <rect x="10" y="-3" width="5" height="6" rx="1" fill="#00F0FF" fill-opacity="0.3" stroke="#6E2CF4" stroke-width="1"/>
    </g>
  </g>

  <!-- Trajectory Lines -->
  <path d="M400 225 Q 320 180 350 225 T 450 125" stroke="#00F0FF" stroke-width="1.5" stroke-dasharray="4 2" fill="none"/>
  <path d="M400 225 Q 500 300 450 325 T 700 225" stroke="#6E2CF4" stroke-width="1.5" stroke-dasharray="4 2" fill="none"/>

  <!-- Game Title -->
  <g>
    <rect x="250" y="20" width="300" height="50" rx="10" fill="#1E1E2A" fill-opacity="0.8"/>
    <text x="400" y="55" fill="url(#titleGradient)" font-family="Arial" font-weight="bold" font-size="24" text-anchor="middle">LagRange: Space Navigation</text>
  </g>

  <!-- Game Description -->
  <g>
    <rect x="175" y="380" width="450" height="30" rx="5" fill="#1E1E2A" fill-opacity="0.8"/>
    <text x="400" y="400" fill="#FFFFFF" font-family="Arial" font-size="14" text-anchor="middle">Navigate optimal paths between Lagrange points to minimize travel</text>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="spaceGradient" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#080B13"/>
      <stop offset="100%" stop-color="#0A0E17"/>
    </linearGradient>
    
    <radialGradient id="earthGradient" cx="200" cy="225" r="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2E8EEA"/>
      <stop offset="65%" stop-color="#1A5591"/>
      <stop offset="100%" stop-color="#0D2C49"/>
    </radialGradient>
    
    <radialGradient id="moonGradient" cx="600" cy="225" r="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E1E1E1"/>
      <stop offset="70%" stop-color="#AAAAAA"/>
      <stop offset="100%" stop-color="#666666"/>
    </radialGradient>
    
    <linearGradient id="titleGradient" x1="250" y1="55" x2="550" y2="55" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6E2CF4"/>
      <stop offset="100%" stop-color="#00F0FF"/>
    </linearGradient>
  </defs>
</svg>
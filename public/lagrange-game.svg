    <circle cx="650" cy="225" r="1.3" fill="white"/>
    <circle cx="700" cy="275" r="0.7" fill="white"/>
    
    <circle cx="75" cy="300" r="1" fill="white"/>
    <circle cx="125" cy="350" r="1.2" fill="white"/>
    <circle cx="175" cy="325" r="0.8" fill="white"/>
    <circle cx="225" cy="375" r="1" fill="white"/>
    <circle cx="275" cy="325" r="1.3" fill="white"/>

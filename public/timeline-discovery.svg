<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0A0E17"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#40E0D0" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stars -->
  <g>
    <circle cx="100" cy="80" r="1" fill="white" opacity="0.8"/>
    <circle cx="200" cy="150" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="300" cy="100" r="1" fill="white" opacity="0.9"/>
    <circle cx="500" cy="200" r="1.2" fill="white" opacity="0.8"/>
    <circle cx="650" cy="120" r="1" fill="white" opacity="0.7"/>
    <circle cx="750" cy="350" r="1.3" fill="white" opacity="0.9"/>
    <circle cx="400" cy="300" r="1" fill="white" opacity="0.8"/>
    <circle cx="200" cy="350" r="1.2" fill="white" opacity="0.7"/>
    <circle cx="300" cy="400" r="1" fill="white" opacity="0.9"/>
    <circle cx="600" cy="350" r="1.4" fill="white" opacity="0.8"/>
    <circle cx="100" cy="250" r="1" fill="white" opacity="0.7"/>
    <circle cx="700" cy="200" r="1.5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Planet -->
  <circle cx="600" cy="150" r="60" fill="url(#grad1)" filter="url(#glow)"/>
  <ellipse cx="600" cy="150" rx="70" ry="20" fill="none" stroke="rgba(64, 224, 208, 0.3)" stroke-width="2" transform="rotate(-20, 600, 150)"/>
  
  <!-- Discovery Text -->
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">
    VibeJam Discovery
  </text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#CCC">
    March 17, 2025 - The beginning of the journey
  </text>
  
  <!-- Lightbulb Icon -->
  <g filter="url(#glow)" transform="translate(380, 110) scale(0.15)">
    <path d="M100,20 C155,20 200,65 200,120 C200,150 190,175 171,197 C165,204 160,210 156,220 L156,220 C153,228 150,240 150,260 L50,260 C50,240 47,228 44,220 L44,220 C40,210 35,204 29,197 C10,175 0,150 0,120 C0,65 45,20 100,20 z" fill="#8A2BE2"/>
    <path d="M50,260 L150,260 L150,280 L50,280 z" fill="#8A2BE2"/>
    <rect x="60" y="280" width="80" height="20" rx="10" ry="10" fill="#40E0D0"/>
    <path d="M80,200 L120,200 L120,250 L80,250 z" fill="white" opacity="0.3"/>
  </g>
</svg>
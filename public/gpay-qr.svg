<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple QR code style pattern for Google Pay -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- QR Code pattern -->
  <rect x="20" y="20" width="160" height="160" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- QR squares pattern -->
  <!-- Position markers -->
  <rect x="30" y="30" width="30" height="30" fill="black"/>
  <rect x="40" y="40" width="10" height="10" fill="white"/>
  
  <rect x="140" y="30" width="30" height="30" fill="black"/>
  <rect x="150" y="40" width="10" height="10" fill="white"/>
  
  <rect x="30" y="140" width="30" height="30" fill="black"/>
  <rect x="40" y="150" width="10" height="10" fill="white"/>
  
  <!-- QR data pattern - simplified representation -->
  <!-- Row 1 -->
  <rect x="80" y="30" width="10" height="10" fill="black"/>
  <rect x="100" y="30" width="10" height="10" fill="black"/>
  <rect x="120" y="30" width="10" height="10" fill="black"/>
  
  <!-- Row 2 -->
  <rect x="70" y="50" width="10" height="10" fill="black"/>
  <rect x="90" y="50" width="10" height="10" fill="black"/>
  <rect x="110" y="50" width="10" height="10" fill="black"/>
  <rect x="130" y="50" width="10" height="10" fill="black"/>
  
  <!-- Row 3 -->
  <rect x="30" y="70" width="10" height="10" fill="black"/>
  <rect x="50" y="70" width="10" height="10" fill="black"/>
  <rect x="70" y="70" width="10" height="10" fill="black"/>
  <rect x="90" y="70" width="10" height="10" fill="black"/>
  <rect x="110" y="70" width="10" height="10" fill="black"/>
  <rect x="130" y="70" width="10" height="10" fill="black"/>
  <rect x="150" y="70" width="10" height="10" fill="black"/>
  
  <!-- Row 4 -->
  <rect x="40" y="80" width="10" height="10" fill="black"/>
  <rect x="80" y="80" width="10" height="10" fill="black"/>
  <rect x="100" y="80" width="10" height="10" fill="black"/>
  <rect x="140" y="80" width="10" height="10" fill="black"/>
  <rect x="160" y="80" width="10" height="10" fill="black"/>
  
  <!-- Row 5 -->
  <rect x="50" y="90" width="10" height="10" fill="black"/>
  <rect x="70" y="90" width="10" height="10" fill="black"/>
  <rect x="90" y="90" width="10" height="10" fill="black"/>
  <rect x="110" y="90" width="10" height="10" fill="black"/>
  <rect x="130" y="90" width="10" height="10" fill="black"/>
  <rect x="150" y="90" width="10" height="10" fill="black"/>
  
  <!-- Row 6 -->
  <rect x="30" y="100" width="10" height="10" fill="black"/>
  <rect x="60" y="100" width="10" height="10" fill="black"/>
  <rect x="80" y="100" width="10" height="10" fill="black"/>
  <rect x="100" y="100" width="10" height="10" fill="black"/>
  <rect x="120" y="100" width="10" height="10" fill="black"/>
  <rect x="140" y="100" width="10" height="10" fill="black"/>
  
  <!-- Google Pay Logo -->
  <circle cx="100" cy="100" r="20" fill="white"/>
  <path d="M90,100 L110,100 M100,90 L100,110" stroke="#4285F4" stroke-width="5"/>
  
  <!-- Middle of QR -->
  <rect x="40" y="110" width="10" height="10" fill="black"/>
  <rect x="60" y="110" width="10" height="10" fill="black"/>
  <rect x="140" y="110" width="10" height="10" fill="black"/>
  <rect x="160" y="110" width="10" height="10" fill="black"/>
  
  <!-- Bottom part of QR -->
  <rect x="70" y="130" width="10" height="10" fill="black"/>
  <rect x="90" y="130" width="10" height="10" fill="black"/>
  <rect x="110" y="130" width="10" height="10" fill="black"/>
  <rect x="130" y="130" width="10" height="10" fill="black"/>
  <rect x="150" y="130" width="10" height="10" fill="black"/>
  <rect x="170" y="130" width="10" height="10" fill="black"/>
  
  <rect x="80" y="150" width="10" height="10" fill="black"/>
  <rect x="100" y="150" width="10" height="10" fill="black"/>
  <rect x="120" y="150" width="10" height="10" fill="black"/>
  <rect x="140" y="150" width="10" height="10" fill="black"/>
  <rect x="160" y="150" width="10" height="10" fill="black"/>
  
  <!-- Text label -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="black">Scan to pay with Google Pay</text>
</svg>
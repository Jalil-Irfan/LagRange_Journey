<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0A0E17"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#40E0D0" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stars -->
  <g>
    <circle cx="100" cy="80" r="1" fill="white" opacity="0.8"/>
    <circle cx="200" cy="150" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="300" cy="100" r="1" fill="white" opacity="0.9"/>
    <circle cx="500" cy="200" r="1.2" fill="white" opacity="0.8"/>
    <circle cx="650" cy="120" r="1" fill="white" opacity="0.7"/>
    <circle cx="750" cy="350" r="1.3" fill="white" opacity="0.9"/>
    <circle cx="400" cy="300" r="1" fill="white" opacity="0.8"/>
    <circle cx="200" cy="350" r="1.2" fill="white" opacity="0.7"/>
    <circle cx="300" cy="400" r="1" fill="white" opacity="0.9"/>
    <circle cx="600" cy="350" r="1.4" fill="white" opacity="0.8"/>
    <circle cx="100" cy="250" r="1" fill="white" opacity="0.7"/>
    <circle cx="700" cy="200" r="1.5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Paper Plane -->
  <g transform="translate(400, 150) scale(1.5)" filter="url(#glow)">
    <path d="M0,0 L80,40 L0,80 L20,40 Z" fill="url(#grad1)" stroke="#40E0D0" stroke-width="2"/>
    <!-- Flight Path -->
    <path d="M-100,40 C-50,20 0,60 50,30 C100,0 150,50 200,30" fill="none" stroke="rgba(138, 43, 226, 0.5)" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">
    Paper Plane Game
  </text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#CCC">
    March 20, 2025 - First game attempt
  </text>
  
  <!-- Cursor AI Logo Hint -->
  <g transform="translate(650, 380)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#CCC">Created with</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#40E0D0">Cursor AI</text>
  </g>
</svg>